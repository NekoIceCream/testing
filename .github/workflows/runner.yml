##########################################################################
name: ArchLinux

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup

    steps:
      - uses: actions/checkout@v2
##########################################################################
      - name: Download Packages
        run: pacman -Syyu wget --noconfirm && wget --no-check-certificate https://sgp.samsungcloud.
        
      - name: Download a Build Artifact
      - uses: actions/download-artifact@v2.0.10
        with:
          name: FILES
          path: *
