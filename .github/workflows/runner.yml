##########################################################################
name: ArchLinux

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup

    steps:
      - uses: actions/checkout@v2
##########################################################################
      - name: Download Packages
        run: pacman -Syyu wget --noconfirm && wget --no-check-certificate -c https://sgp.samsungcloud. -O Samfw.com_SM-A037F_XME_A037FXXU1AUI7_fac.zip && ls
    
      - name: Download a Build Artifact
        uses: actions/download-artifact@v2.0.10
        with:
          name: FILES
          path: Samfw.com_SM-A037F_XME_A037FXXU1AUI7_fac.zip
